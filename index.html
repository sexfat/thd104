<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="box"></div>
<div class="text">design your name</div>

      
    <script>
       gsap.to('.box' , {
          y:10 ,
          duration : 3,
          delay : 3,
          rotation :360,
          repeat : 2,
          yoyo: true,
          scale : 2,
          opacity : 0
       });
       gsap.to('.text' , {
        delay : 4,
        y : 130,
         opacity : 1,
         duration : 2,
         ease: "elastic.out(1,0.3)"
       })




    </script>
</body>
</html>
